    const menuBtn = document.getElementById('menuBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    let menuOpen = false;
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuOpen = !menuOpen;
      menuDrawer.classList.toggle('active', menuOpen);
    });
    menuDrawer.addEventListener('click', function(e) {
      menuDrawer.classList.remove('active');
      menuOpen = false;
      e.stopPropagation();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && menuOpen) {
        menuDrawer.classList.remove('active');
        menuOpen = false;
      }
    });

    // 标题交互效果
    const lookbookTitle = document.getElementById('lookbookTitle');
    const movieLink = document.getElementById('movieLink');

    // 当鼠标悬停在LOOKBOOK上时，MOVIE变透明
    lookbookTitle.addEventListener('mouseenter', function() {
      movieLink.style.opacity = '0.3';
    });
    lookbookTitle.addEventListener('mouseleave', function() {
      movieLink.style.opacity = '1';
    });

    // 当鼠标悬停在MOVIE上时，LOOKBOOK变透明
    movieLink.addEventListener('mouseenter', function() {
      lookbookTitle.style.opacity = '0.3';
    });
    movieLink.addEventListener('mouseleave', function() {
      lookbookTitle.style.opacity = '1';
    });

    // 炫酷鼠标坐标追踪
    const mouseLocation = document.getElementById('mouseLocation');
    const mouseX = document.getElementById('mouseX');
    const mouseY = document.getElementById('mouseY');
    let isMouseMoving = false;
    let mouseTimeout;

    // 鼠标移动事件
    document.addEventListener('mousemove', function(e) {
      // 更新坐标（若对应元素存在）
      if (mouseX) mouseX.textContent = e.clientX;
      if (mouseY) mouseY.textContent = e.clientY;
      
      // 显示坐标面板
      if (mouseLocation && !isMouseMoving) {
        mouseLocation.classList.add('show');
        isMouseMoving = true;
      }
      
      // 创建鼠标轨迹效果
      createMouseTrail(e.clientX, e.clientY);
      
      // 清除之前的定时器
      clearTimeout(mouseTimeout);
      
      // 设置隐藏定时器
      mouseTimeout = setTimeout(() => {
        if (mouseLocation) mouseLocation.classList.remove('show');
        isMouseMoving = false;
      }, 2000);
    });

    // 创建鼠标轨迹效果
    function createMouseTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'mouse-trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);
      
      // 0.6秒后移除轨迹元素
      setTimeout(() => {
        if (trail.parentNode) {
          trail.parentNode.removeChild(trail);
        }
      }, 600);
    }

    // 鼠标离开页面时隐藏坐标
    document.addEventListener('mouseleave', function() {
      if (mouseLocation) mouseLocation.classList.remove('show');
      isMouseMoving = false;
    });

    // 雷达弧线数量：以屏幕中心为原点，只有鼠标所在象限的 1/4 圆弧显示
    document.addEventListener('mousemove', function(e){
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const radius = Math.sqrt(dx*dx + dy*dy);
      const maxR = Math.sqrt(cx*cx + cy*cy);
      const level = Math.min(4, Math.max(0, Math.ceil((radius / maxR) * 4)));

      let activeId = '';
      let cls = '';
      if (dx >= 0 && dy < 0) { activeId = 'radar-ru'; cls = 'ru'; }
      else if (dx >= 0 && dy >= 0) { activeId = 'radar-rd'; cls = 'rd'; }
      else if (dx < 0 && dy < 0) { activeId = 'radar-lu'; cls = 'lu'; }
      else { activeId = 'radar-ld'; cls = 'ld'; }

      ['radar-ru','radar-rd','radar-lu','radar-ld'].forEach(function(id){
        const g = document.getElementById(id);
        if (!g) return;
        g.querySelectorAll('.arc').forEach(function(p){ p.style.opacity = '0'; });
      });

      const gActive = document.getElementById(activeId);
      if (gActive) {
        for (let i = 1; i <= level; i++) {
          const p = gActive.querySelector('.' + cls + '.arc' + i);
          if (p) p.style.opacity = '1';
        }
      }
    });

    // 初次与 resize 时给一个默认可见级别，避免误判为 0 而看不到
    window.addEventListener('load', function(){
      ['radar-right','radar-left','radar-up','radar-down'].forEach(function(id){
        const g = document.getElementById(id);
        if (!g) return;
        const p = g.querySelector('.arc1');
        if (p) p.style.opacity = '1';
      });
    });
