<!-- 菜单JS -->
<script>
    
    document.addEventListener('DOMContentLoaded', function () {
      var slideCount = parseInt(25, 10);
      var loopedSlides = slideCount + 3;

      var slider = new Swiper('.swiper-container', {
        slidesPerView: 1,
        autoplay: {
          delay: 5000,
          disableOnInteraction: true
        },
        loop: true,
        loopedSlides: loopedSlides,
        centeredSlides: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
          cssMode:true
        }
      });

      var thumbs = new Swiper('.swiper-thumbs', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        loop: true,
        loopedSlides: loopedSlides,
        centeredSlides: true,
        slideToClickedSlide: true,
        touchRatio: 0.2,
      });

      slider.controller.control = thumbs;
      thumbs.controller.control = slider;
    });

    
    const menuBtn = document.getElementById('menuBtn');
    const menuDrawer = document.getElementById('menuDrawer');
    let menuOpen = false;
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuOpen = !menuOpen;
      menuDrawer.classList.toggle('active', menuOpen);
    });
    menuDrawer.addEventListener('click', function(e) {
      menuDrawer.classList.remove('active');
      menuOpen = false;
      e.stopPropagation();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && menuOpen) {
        menuDrawer.classList.remove('active');
        menuOpen = false;
      }
    });

    // 标题交互效果
    const lookbookTitle = document.getElementById('lookbookTitle');
    const movieLink = document.getElementById('movieLink');

    // 当鼠标悬停在LOOKBOOK上时，MOVIE变透明
    lookbookTitle.addEventListener('mouseenter', function() {
      movieLink.style.opacity = '0.3';
    });
    lookbookTitle.addEventListener('mouseleave', function() {
      movieLink.style.opacity = '1';
    });

    // 当鼠标悬停在MOVIE上时，LOOKBOOK变透明
    movieLink.addEventListener('mouseenter', function() {
      lookbookTitle.style.opacity = '0.3';
    });
    movieLink.addEventListener('mouseleave', function() {
      lookbookTitle.style.opacity = '1';
    });

    // 炫酷鼠标坐标追踪
    const mouseLocation = document.getElementById('mouseLocation');
    const mouseX = document.getElementById('mouseX');
    const mouseY = document.getElementById('mouseY');
    let isMouseMoving = false;
    let mouseTimeout;

    // 鼠标移动事件
    document.addEventListener('mousemove', function(e) {
      // 更新坐标
      mouseX.textContent = e.clientX;
      mouseY.textContent = e.clientY;
      
      // 显示坐标面板
      if (!isMouseMoving) {
        mouseLocation.classList.add('show');
        isMouseMoving = true;
      }
      
      // 创建鼠标轨迹效果
      createMouseTrail(e.clientX, e.clientY);
      
      // 清除之前的定时器
      clearTimeout(mouseTimeout);
      
      // 设置隐藏定时器
      mouseTimeout = setTimeout(() => {
        mouseLocation.classList.remove('show');
        isMouseMoving = false;
      }, 2000);
    });

    // 创建鼠标轨迹效果
    function createMouseTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'mouse-trail';
      trail.style.left = x + 'px';
      trail.style.top = y + 'px';
      document.body.appendChild(trail);
      
      // 0.6秒后移除轨迹元素
      setTimeout(() => {
        if (trail.parentNode) {
          trail.parentNode.removeChild(trail);
        }
      }, 600);
    }

    // 鼠标离开页面时隐藏坐标
    document.addEventListener('mouseleave', function() {
      mouseLocation.classList.remove('show');
      isMouseMoving = false;
    });

  </script>
