  <style>
    /* 炫酷鼠标坐标显示 */
    .mouse-location {
      position: fixed;
      top: 10px;
      left: 170px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px 16px;
      color: #fff;
      font-family: 'NimbusMono', monospace;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.05em;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .mouse-location.show {
      opacity: 1;
      transform: translateY(0);
    }

    .mouse-location .coords {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .mouse-location .coord-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mouse-location .coord-label {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
    }

    .mouse-location .coord-value {
      color: #fff;
      font-weight: 600;
    }

    .mouse-location .pulse {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* 鼠标轨迹效果 */
    .mouse-trail {
      position: fixed;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      animation: trailFade 0.6s ease-out forwards;
    }

    @keyframes trailFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.3); }
    }
  </style>

  <script>
    // HERO SLIDER
const slides = document.querySelectorAll('.slide');
let curIdx = 0, timer;



function showSlide(idx) {
  curIdx = idx;
  slides.forEach((s, i) => s.classList.toggle('active', i === curIdx));
}

function nextSlide() {
  curIdx = (curIdx + 1) % slides.length;
  showSlide(curIdx);
}

// 自动循环播放
function startAutoSlide() {
  timer = setInterval(nextSlide, 3000); // 每3秒切换一次
}

function stopAutoSlide() {
  if (timer) {
    clearInterval(timer);
    timer = null;
  }
}

const menuBtn = document.getElementById('menuBtn');
const menuDrawer = document.getElementById('menuDrawer');
let menuOpen = false;

// 点击按钮开关菜单
menuBtn.addEventListener('click', function(e) {
  e.stopPropagation();
  menuOpen = !menuOpen;
  menuDrawer.classList.toggle('active', menuOpen);
});

// 点菜单任何地方关闭菜单
menuDrawer.addEventListener('click', function(e) {
  menuDrawer.classList.remove('active');
  menuOpen = false;
  e.stopPropagation();
});

// 按ESC关闭菜单
document.addEventListener('keydown', function(e) {
  if (e.key === "Escape" && menuOpen) {
    menuDrawer.classList.remove('active');
    menuOpen = false;
  }
});



// 懒加载：仅当需要时为幻灯片设置背景图
function preloadSlideBackground(index) {
  const slide = slides[index];
  if (!slide) return;
  if (slide.dataset.loaded === '1') return;
  const bgUrl = slide.dataset.bg;
  if (!bgUrl) {
    slide.dataset.loaded = '1';
    return; // 已有背景或无可加载资源
  }
  const img = new Image();
  img.src = bgUrl;
  img.decoding = 'async';
  img.loading = 'eager';
  img.onload = function () {
    slide.style.backgroundImage = "url('" + bgUrl + "')";
    slide.dataset.loaded = '1';
  };
}

// 预加载当前与下一张，确保切换顺滑
function primeInitialSlides() {
  preloadSlideBackground(curIdx);
  const nextIdx = (curIdx + 1) % slides.length;
  preloadSlideBackground(nextIdx);
}

// 覆盖 nextSlide，在切换前确保下一张已加载
const _nextSlideInternal = nextSlide;
nextSlide = function () {
  const upcoming = (curIdx + 1) % slides.length;
  preloadSlideBackground(upcoming);
  _nextSlideInternal();
  // 预加载下一张的下一张
  const afterUpcoming = (upcoming + 1) % slides.length;
  preloadSlideBackground(afterUpcoming);
};

// 首屏初始化与启动
showSlide(curIdx);  // 初始化
primeInitialSlides();

// 启动自动播放
startAutoSlide();

// 炫酷鼠标坐标追踪
const mouseLocation = document.getElementById('mouseLocation');
const mouseX = document.getElementById('mouseX');
const mouseY = document.getElementById('mouseY');
let isMouseMoving = false;
let mouseTimeout;

// 鼠标移动事件
document.addEventListener('mousemove', function(e) {
  // 更新坐标
  mouseX.textContent = e.clientX;
  mouseY.textContent = e.clientY;
  
  // 显示坐标面板
  if (!isMouseMoving) {
    mouseLocation.classList.add('show');
    isMouseMoving = true;
  }
  
  // 创建鼠标轨迹效果
  createMouseTrail(e.clientX, e.clientY);
  
  // 清除之前的定时器
  clearTimeout(mouseTimeout);
  
  // 设置隐藏定时器
  mouseTimeout = setTimeout(() => {
    mouseLocation.classList.remove('show');
    isMouseMoving = false;
  }, 2000);
});

// 创建鼠标轨迹效果
function createMouseTrail(x, y) {
  const trail = document.createElement('div');
  trail.className = 'mouse-trail';
  trail.style.left = x + 'px';
  trail.style.top = y + 'px';
  document.body.appendChild(trail);
  
  // 0.6秒后移除轨迹元素
  setTimeout(() => {
    if (trail.parentNode) {
      trail.parentNode.removeChild(trail);
    }
  }, 600);
}

// 鼠标离开页面时隐藏坐标
document.addEventListener('mouseleave', function() {
  mouseLocation.classList.remove('show');
  isMouseMoving = false;
});
